<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mausam Khabar</title>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                background: url('confetti.gif');
                height: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
            }
        
            .city {
    opacity: 0.7;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 40px 8%;
    border-radius: 20px;
    background: rgba(250, 250, 250, 0.85);
    box-shadow: 10px 10px 5px 0px rgba(15, 15, 15, 0.404);
}

p {
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.city-temp {
    font-size: 10rem;
    font-weight: bold;
    margin-top: 10px;
    color: #1e2432;
    text-align: center;
}

.city-name {
    font-size: 2em;
}

.city-name sup {
    padding: 0.2em 0.6em;
    margin-left: 0.2em;
    border-radius: 30px;
    color: #fff;
    background: #ff8c00;
}

.city-icon {
    margin-top: 10px;
    width: 100px;
    height: 100px;
}

.info {
    display: flex;
    flex-direction: column;
    align-items: center;
}
            @keyframes example {
  0%   {background-color:red; left:0%; top:0px;}
  25%  {background-color:yellow; left:20%; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
        </style>
    </head>
    <body>
        <div class="city">
            <div class="city-name">
                <h3>No Internet Land</h3>
            </div>
            <div className="info">
                <p>Please connect</p>
                <p>to internet.</p>
            </div>
        </div>
    </body>
</html>
